<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="./assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="./assets/img/favicon.ico">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    Shule one : Students
  </title>
  <meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
  
 
  
</head>



<body class="bdbody"  style="zoom:85%">
 
 <div class="wrapper ">
    
	
	<div class="main-panel">
     
	  
	   <div class="content" th:fragment="biometricsdashboardmain" id="output">
        
		<div class="container-fluid">
          <div class="row">
            
			<div class="col-lg-4 col-md-6 col-sm-6">
              
			  <div class="card card-stats">
                
				<div class="card-header card-header-warning card-header-icon">
                  <div class="card-icon">
                        <i class="material-icons"><h3 class="card-title" style="color:white;font-weight:bold;margin-top:8px" th:text="${stin}"></h3></i>            
                  </div>
                  <p class="card-category">Students logged in today</p>
                  <h3 class="card-title">
                    <small> </small>
                  </h3>
                </div>
                <div class="card-footer">
                  <div class="stats">
                    <i class="material-icons text-danger">list</i>
                 <a  onclick="loadlistofstudents()" href="#">List</a>
                     </div>
                </div>
              </div>
            </div>
			
            <div class="col-lg-4 col-md-6 col-sm-6">
              <div class="card card-stats">
                <div class="card-header card-header-success card-header-icon">
                  <div class="card-icon">
                        <i class="material-icons"><h3 class="card-title" style="color:white;font-weight:bold;margin-top:8px" th:text="${ttin}"></h3></i>            
                  </div>
                  <p class="card-category">Teachers logged in today</p>
                  <h3 class="card-title"></h3>
                </div>
                <div class="card-footer">
                  <div class="stats">
                    <i class="material-icons">list</i> 
                  <a  onclick="loadlistofteachers()" href="#">List</a>
                    </div>
                </div>
              </div>
            </div>
			
            <div class="col-lg-4 col-md-6 col-sm-6">
              <div class="card card-stats">
                <div class="card-header card-header-danger card-header-icon">
                  <div class="card-icon">
                        <i class="material-icons"><h3 class="card-title" style="color:white;font-weight:bold;margin-top:8px" th:text="${subin}"></h3></i>            
                  </div>
                  <p class="card-category">Staff logged in today</p>
                  
                </div>
                <div class="card-footer">
                  <div class="stats">
                    <i class="material-icons">list</i>
                    <a  onclick="loadlistofstaff()" href="#">List</a>
                  </div>
                </div>
              </div>
            </div>
            
			
			
          </div>


          <div class="row">
            
            <div class="col-lg-6 d-flex align-items-stretch">
              

              <div class="card" id="left">
               
                <div class="card-header card-header-tabs card-header-primary">
                  <h4 class="card-title" >Todays class Stats</h4>
                </div>
                
				<div class="card-body table-responsive" >
				
                  <table class="table table-hover table-dark">
                    
					<thead class="text-warning">
					
                      <th style="width: 60%">Class</th>
                      <th style="width: 20%">Total in</th>
                      <th style="width: 20%">Total out</th>
					  
                    </thead>

                    <tbody>
                      
					  <tr th:block th:each="student: ${listofstudentsperclass}">						
							<th:block th:each="collumn : ${collumns}">								
							<td  style="width: 60%;"  th:if="${collumn} == Class" th:text="${student.activeProperty(collumn).getValue()}" />
							<td  style="max-width: 20%;color:#d6a3e1;font-size:14px;font-weight:bold;"  th:if="${collumn} == tin" th:text="${#numbers.formatDecimal(student.activeProperty(collumn).getValue(), 0, 'COMMA', 0, 'POINT')}" />							
							<td  style="max-width: 20%;color:#33ff33;font-size:14px;font-weight:bold;"  th:if="${collumn} == tout" th:text="${#numbers.formatDecimal(student.activeProperty(collumn).getValue(), 0, 'COMMA', 0, 'POINT')}" />							
							</th:block> 							
                      </tr>                      
                     
                    </tbody>
					

                  </table>
				  
                </div>
				
              </div>
            

            </div>
			
			<div class="col-lg-6 d-flex align-items-stretch" >
              
			<div class="card card-chart" id="right">
				<div class="card-header card-header-warning" style="height: 100%;">
					<div class="ct-chart" id="websiteViewsChart" style="height: 100%;"></div>
                </div>
                
                <div class="card-body" >
                  <h4 class="card-title">Log outs per class this month</h4>
                  <p class="card-category">
                    <span class="text-success"><i class="fa fa-long-arrow-up"></i>5% </span>increase compared to last month.</p>
                </div>

                <div class="card-footer">
                  <div class="stats">
                    <i class="material-icons">access_time</i> Last log out 3 hrs ago
                  </div>
                </div>

            </div>

            </div>
            
            



          </div>


        </div>
		
      </div>
	  
	 	
		
		
		
	<div class="content" th:fragment="biometricslistofstudents"  id="output">
	
        <div class="container-fluid">
          
		  
		  <div class="row" style="margin-top:-10px;">
            <div class="col-md-12">
              <div class="card card-plain">
			  
                <div class="card-header card-header-primary" style="max-height:55px;">
				
				<div class="row" style="align-content: center;">
               
				<div style="width: 90%; ">        
                  <h4 id="regloadedlist" class="card-title" style="color: white;padding-left:10px"></h4>
                </div>
				  
				 <div style="text-align: right;width: 10%; ">
                  <a id="defaultModalbtn"  onclick="opendefaultmodal()" style="color:white;">
                    <i class="fa fa-plus" style="font-size:30px;cursor: pointer;"></i> 
                  </a>              
                </div>  
				  </div> 
                </div>
                
				<div class="card-body">
                  <div id ="div1" class="table-responsive">                    
					
					
					
					
                  </div>
                </div>
              </div>
            </div>
            
          </div>
        </div>
      </div>

	  
	  
	  
	  
	  
	  
	  
	  
    </div>
	
	
  </div>
  
  

</body>

</html>
